<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Hangman - AFC Richmond’s World (Ted Lasso)</title>
    
                
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Hangman - AFC Richmond’s World (Ted Lasso) GAME</h1>
        </header>
        <main>
            
            <div id="start" class="startBtn">
                <h3>Let's play!<br>
                    Kick here!</h3>
            </div>
            <div id="question" class="questionBox"></div>
            
            <div id="keyboard" class="keyboardBox"></div>

            <div id="playerInput" class="playerInputBox"></div>

            <div class="displayWrapper"> 
                <button id="hint" class="hintBtn">Hint!</button>
                <div id="hintTxt" class="hintTxtContainer">Clue: </div>

                <div id="hangDisplay" class="hangDisplayContainer">
                    <h2 id="winner" class="winnerTxt"></h2>
                    <h2 id="loser" class ="loserTxt"></h2>
                </div>

                
                <div id="lives" class="livesBox">Lives Left: </div>
                

                <button id="playAgain" class="playAgainBtn">Play it again!</button>
            </div>       









        </main>



    














        <footer></footer>
    </div>    
    
       
</body>
</html>
